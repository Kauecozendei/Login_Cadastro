<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tela de Login_Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Caso não tenha cadastro -->
    <a href="Cadastro.html">Cadastrar-se</a>
    
    <script src="Script.js"></script>
