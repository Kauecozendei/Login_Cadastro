<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login_Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return loginUsuario(event)">

    <!-- Usuário inseri o seu  nome cadastrado -->
    <p>Minha Conta!</p>
    <input type="text" id="NomeUsuario" placeholder="Nome do seu usuário...">

    <!-- Usuário inseri a senha cadastrada -->

    <input type="text" id="Senha" placeholder="Senha...">
    <br><br>

    <!-- Botão de enviar -->
     <button>Enviar</button>
    

    <!-- Caso não tenha cadastro -->
    <a href="Cadastro.html">Cadastrar-se</a>
    </form>
    
    <script src="Script.js"></script>
</body>

</html>
