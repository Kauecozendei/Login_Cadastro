<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return cadastrarUsuario(event)">
   <p>Cadastro</p>
    <!-- Usuário irá inserir o e-mail -->
    <input type="text" id="NomeCadastro" placeholder="Seu nome...">
    <br>

    <!-- Usuário irá inserir a nova senha -->
    <input type="text" id="SenhaCadastro" placeholder="Sua senha...">
    <br>

    <!-- Enviar -->
    <button>Enviar</button>
    
    </form>
    <script src="Script.js"></script>
</body>
</html>
