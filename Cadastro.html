<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Usuário irá inserir a data de nascimento -->
    <p>Insira sua data de nascimento</p>
    <input type="date" id="DataNascimento">
    <br>

    <!-- Usuário irá inserir o e-mail -->
    <p>Insira o seu e-mail</p>
    <input type="email" id="emailUsuario">
    <br>

    <!-- Usuário irá inserir a nova senha -->
    <p>Insira a sua senha</p>
    <input type="text" id="newpassword">
    <br>

    <!-- Confirmar a senha  -->
    <p>Confirme a sua senha</p>
    <input type="text" id="ConfirmarSenha">
    <br>

    <!-- Enviar -->
    <input type="button" value="Enviar">
    
    <script src="cadastro.js"></script>
</body>
</html>
