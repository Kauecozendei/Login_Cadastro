<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Usuário irá inserir a data de nascimento -->
    <p>Cadastro</p>
    <input type="date" id="DataNascimento" placeholder="Sua data de nascimento...">
    <br>

    <!-- Usuário irá inserir o e-mail -->

    <input type="email" id="emailUsuario" placeholder="Seu e-mail...">
    <br>

    <!-- Usuário irá inserir a nova senha -->
    <input type="text" id="newpassword" placeholder="Sua senha...">
    <br>

    <!-- Confirmar a senha  -->
    <input type="text" id="ConfirmarSenha" placeholder="Confirme a sua senha...">
    <br>

    <!-- Enviar -->
    <input type="button" value="Enviar">
    
    <script src="cadastro.js"></script>
</body>
</html>
